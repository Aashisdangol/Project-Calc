<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank calc</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>  
    <h1><center>PRANK CLAC</center></h1>
    <div class="wrapper">
        <div class="calculator-container">
            <!-- Result display box -->
             <div class="display-box">0.0</div>
       
        
        <!-- Bottons -->
        <div>
            <div class="flex-container">
                <button>AC</button>
                <button>c</button>
                <button>%</button>
                <button>/</button>

            </div>
            
            <div class="flex-container">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>*</button>

            </div>
            <div class="flex-container">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>-</button>

            </div>
            <div class="flex-container">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>+</button>

            </div>
            <div class="flex-container">
                <button>0</button>
                <button>.</button>
                <button class="equal-button">=</button>
                

            </div>
        
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
